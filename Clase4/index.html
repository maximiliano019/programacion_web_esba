<!DOCTYPE html>
<html lang="en">
<head>
    <title>Componentes</title>
    <meta charset="UTF-8">
</head>
<body>
    <form method="" action="">
        <label>ingrese su nombre:</label>
        <input type="text"name="" placeholder="ingrese su nombre"><br><br>

        <label>ingrese su contraseña:</label>
        <input type="password" name=""><br><br>

        <label>Número:</label>
        <input type="number" name=""><br><br>
        
        <label>Mail:</label>
        <input type="email" name=""><br><br>

        <label>URL:</label>
        <input type="url" name=""><br><br>

        <label>Teléfono:</label>
        <input type="tel" pattern="[7-9]{1}[0-9]{9}" name=""><br><br>

        <label>Modelo de auto:</label>
        <input type="text" pattern="A(1|3|4|5)|a(1|3|4|5)" title="Modelos posibles: A1, A3, A4 y A5" name=""><br><br>

        <label>Hora:</label>
        <input type="time" required name=""><br><br>
        
        <input type="submit">
    </form>
</body>
</html>
