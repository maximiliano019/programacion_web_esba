<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
</head>
<body>
    <h1>Encuenta de musica</h1>
    <form action="form1.php" method="POST">
        <label>Nombre:</label>
        <input type="text"name="nombre" placeholder="Ingrese su nombre" required><br><br>        

        <label>Edad:</label>
        <input type="number" name="edad" placeholder="Ingrese su edad" required><br><br>
        
        <label>Email:</label>
        <input type="email" name="email" placeholder="Ingrese su email" required><br><br>                     

        <label>Que tipo de musica te gusta:</label>
        <input type="checkbox" id="chk1" name="chk1" value="Rock">
        <label for="chk1">Rock</label>
        <input type="checkbox" id="chk2" name="chk2" value="Bachata">
        <label for="chk2">Bachata</label>
        <input type="checkbox" id="chk3" name="chk3" value="Tango">
        <label for="chk3">Tango</label>
        <input type="checkbox" id="chk4" name="chk4" value="Jazz">
        <label for="chk4">Jazz</label>
        <input type="checkbox" id="chk5" name="chk5" value="Ninguna" checked>
        <label for="chk5">Ninguna</label><br><br>

        <label>Tocas algun instrumento:</label>
        <select name="combo">
            <option value="Guitarra">Guitarra</option>
            <option value="La quena">La quena</option>
            <option value="El triangulo">El triangulo</option>
            <option value="La flauta dulce">La flauta dulce</option>
        </select><br><br>

        <label>Tocas en una banda:</label>
        <input type="radio" id="radio-1" name="radio" value="Si" checked>
        <label for="radio-1">Si</label>
        <input type="radio" id="radio-2" name="radio" value="No">
        <label for="radio-2">No</label><br><br>  

        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
